<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clavier Phonétique</title>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="center">
		<h1>Clavier Phonétique</h1>
			<textarea id="texte" onkeyup="change()" cols="30" rows="10" autofocus></textarea>
		<table>
		<tr>
			<th>Consonnes</th>
			<th>Voyelles</th>
			<tr>
				<td>
					<input type="button" class="bt" onclick="alpha('ʔ')" value="ʔ">
					<input type="button" class="bt" onclick="alpha('ð')" value="ð">
					<input type="button" class="bt" onclick="alpha('ʤ')" value="ʤ">
					<input type="button" class="bt" onclick="alpha('θ')" value="θ">
					<input type="button" class="bt" onclick="alpha('ʧ')" value="ʧ">
					<input type="button" class="bt" onclick="alpha('ʃ')" value="ʃ">
					<input type="button" class="bt" onclick="alpha('ɫ')" value="ɫ">
					<input type="button" class="bt" onclick="alpha('ŋ')" value="ŋ">
					<input type="button" class="bt" onclick="alpha('ʒ')" value="ʒ">
				</td>
				<td>
					<input type="button" class="bt" onclick="alpha('ɑ')" value="ɑ">
					<input type="button" class="bt" onclick="alpha('ɒ')" value="ɒ">
					<input type="button" class="bt" onclick="alpha('æ')" value="æ">
					<input type="button" class="bt" onclick="alpha('ə')" value="ə">
					<input type="button" class="bt" onclick="alpha('ɜ')" value="ɜ">
					<input type="button" class="bt" onclick="alpha('ɔ')" value="ɔ">
					<input type="button" class="bt" onclick="alpha('ʌ')" value="ʌ">
					<input type="button" class="bt" onclick="alpha('ʊ')" value="ʊ">
				</td>
			</tr>
		</tr>
		</table>
	</div>
</body>
</html>
